# Brawler configuration for WIF/USDT test
# "Shitcoin" settings: Wider spreads, relaxed basis checks, larger order size for low price.

assets:
  WIF:
    symbol: WIF
    cex_symbol: wifusdt
    base_spread: 0.005           # 50 bps base spread (volatile asset)
    volatility_lookback: 60      # samples
    risk_aversion: 2.0           # standard vol widening
    basis_alpha: 0.05            # slower basis tracking
    max_inventory: 50.0          # max 50 WIF (~$150)
    inventory_aversion: 0.1      # low skew
    order_size: 5.0              # 5 WIF (~$15 @ $3.00, >$10 min)
    max_volatility: 0.10         # suspend if sigma > 10%
    max_basis_deviation: 10.0    # effectively disabled (allow $10 deviation on $3 asset)
    min_quote_interval_ms: 500
    reduce_only_ratio: 0.9
    tick_size: 0.001             # Verify this, usually finer for low price assets
    quote_reprice_tolerance_ticks: 5.0

risk:
  tick_interval_ms: 100
  resume_backoff_seconds: 5
  cex_queue_maxsize: 2000
  local_queue_maxsize: 2000
  fill_queue_maxsize: 1000

kill_switch:
  max_feed_lag_seconds: 5
  max_disconnection_seconds: 20

binance_ws_url: "wss://fstream.binance.com"
hyperliquid_ws_url: "wss://api.hyperliquid.xyz/ws"
hyperliquid_rest_url: "https://api.hyperliquid.xyz"

state_snapshot_path: "logs/brawler_wif_state.json"

hyperliquid_api_key: "${HYPERLIQUID_API_KEY}"
hyperliquid_api_secret: "${HYPERLIQUID_API_SECRET}"
hyperliquid_main_wallet: "${HYPERLIQUID_BRAWLER_WALLET:-${HYPERLIQUID_MAIN_WALLET}}"

portfolio:
  max_gross_inventory: 100.0
  halt_ratio: 1.0
  resume_ratio: 0.8
  reduce_only_ratio: 0.9
  taper_start_ratio: 0.5
  min_order_size_ratio: 0.2

candidate_screening:
  min_samples: 2000
  score_min: 0.0
